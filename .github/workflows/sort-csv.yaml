name: Sort exported CSV data

on:
    workflow_dispatch:
        inputs:
            dataType:
                description: 'Select the data type to process.'
                required: true
                type: choice
                options:
                    - evapotranspiration
                    - maxtemp
                    - mintemp
                default: evapotranspiration

jobs:
    run-script:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: ☘️ Sort data
              run: |
                  node utilities/sort.js -t ${{ github.event.inputs.dataType }}
